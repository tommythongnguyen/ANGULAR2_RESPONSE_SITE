<section>
    <jumbotron side="center">
        <page-title title="Albums"></page-title>
        <section class=".jumb-body">
            <img src="./assets/graphics/background/photo.jpg" width="100%">
        </section>
    </jumbotron>

    <section class="row justify-content-around">
        <image-gallery header="{{_albumTitle.family}}" [list]="familyAlbum" 
                        width="150" (onSelect)="selectThumbnail($event, 'family')" 
                        class="col-sm-5" colums="col-sm-6" 
                        [showLoading]="isLoading">
        </image-gallery>

        <image-gallery header="{{_albumTitle.vegas}}" [list]="lasVegasAlbum" 
                        width="150" (onSelect)="selectThumbnail($event, 'vegas')"  
                        class="col-sm-5" colums="col-sm-6"
                         [showLoading]="isLoading">
        </image-gallery>
    </section>

    <slide-show [visible]="showModal" [displayImage]="selectedThumb" [imageList]="quickViewAblum" height="545" size="md" (onBeforeClose)="showModal=false">
    </slide-show>
</section>
